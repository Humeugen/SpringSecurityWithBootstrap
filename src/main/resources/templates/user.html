<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    </head>
<body>

<div class="container-fluid bg-dark m-0 p-0">
    <div class="row m-0 p-2 ">
        <div class="col-11 text-white">
            <span class="h5">
                <th:block
                        th:text="${user.getEmail()}">
                </th:block>
            </span>
            <span class="font-weight-light">
                <th:block th:each="role : ${user.getRoles()}">
                    <span th:if="${role.role == 'USER'}" th:text="'with role: ' + ${role.role}">with role: ROLE</span>
                </th:block>
            </span>
        </div>
        <div class="col-1 text-white">
            <a class="btn-link text-secondary" type="submit" href="/logout">Logout</a>
        </div>
    </div>
</div>

<br>

<div class="d-flex align-items-start">
    <div class="col-2 m-0 p-0">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user"
               role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 m-0 ">
        <div class="tab-content container-fluid" id="v-pills-tabContent">
            <div class="tab-pane fade show active " id="v-pills-user" role="tabpanel"
                 aria-labelledby="v-pills-user-tab">
                <div class="h1 m-0 p-0">User information-page</div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <span class="h5">About user</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
